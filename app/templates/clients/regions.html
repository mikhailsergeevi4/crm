{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="row">
    <div class="col-md-8">
      <h1>Регионы</h1>
    </div>
  </div>

    <h1>Hi, {{ current_user.username }}!</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    {% for region in regions %}
    <table class="table table-hover">
            <tr>
                <td>
                    <a href="{{ url_for('clients.showClinics', region_name=region.name) }}">
                        {{ region.name }}
                    </a>
                </td>
            </tr>
        </table>
    	{% endfor %}
{% endblock %}
